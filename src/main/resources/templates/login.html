<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style type="text/css">
        body {
            text-align: center;
            background: cadetblue;
            overflow: hidden;
            background: cadetblue;
        }
    </style>
    <link rel="stylesheet" type="text/css" media="all" href="../css/styles.css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1>Welcome</h1>
        <form class="form" action="#" th:action="@{/login}" method="post">
            <input type="text" placeholder="Username" name="userName" onblur="">
            <input type="password" placeholder="Password" name="password">
            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            <button type="submit" id="login-button">Login</button>

        </form>
            <a href="/doRegister"><button class="login-button"  placeholder="Register">Register</button></a>
    </div>
    <canvas id="Mycanvas"></canvas>
</div>
</body>
<script th:src="@{/js/jquery-2.1.1.min.js}" src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script th:src="@{/js/jquery-2.1.1.min.js}" src="../js/vue.min.js" type="text/javascript"></script>
<script>
</script>
</html>
