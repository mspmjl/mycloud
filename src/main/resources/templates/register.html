<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style type="text/css">
        body {
            text-align: center;
            background: cadetblue;
            overflow: hidden;
            background: cadetblue;
        }
    </style>
    <link rel="stylesheet" type="text/css" media="all" href="../css/styles.css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1>Register</h1>
        <form id="register-form" class="form" action="#" th:action="@{/doRegisterVerify}" method="post">
            <input type="text" placeholder="Username" name="userName" id="userName">
            <input type="password" placeholder="Password" name="password">
            <input type="text" placeholder="Invitation code" name="invitationCode" id="invitationCode">
            <button type="submit" id="register-button">Register</button>
            <div id="feedback"></div>
        </form>
    </div>
    <canvas id="Mycanvas"></canvas>
</div>
</body>
<script th:src="@{/js/jquery-2.1.1.min.js}" src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script th:src="@{/js/register.js}" src="../js/register.js" type="text/javascript"></script>
<script>

</script>
</html>
